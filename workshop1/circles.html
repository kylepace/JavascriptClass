<!DOCTYPE html>

<html>
<head>
	<title>Circle Circumference and Area</title>
</head>
<body>

<p>Prompt the user for a circle radius.</p>

<p>Return the circles circumference and area.</p>

<a href="http://math2.org/math/geometry/circles.htm" target="_blank">Circle area and circumference definitions.</a>

<script type="text/javascript">

	var usersInput = window.prompt('Whats the radius of your circle?');
	var radius = parseInt(usersInput);
	if (isNaN(radius)) {
		window.alert('That\'s not a number!');
	} else {
		var circumference = (2 * Math.PI) * radius;
		alert('The circumference is ' + circumference.toFixed(2));
	}

</script>

</body>
</html>

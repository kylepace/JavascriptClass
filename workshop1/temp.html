<p>Prompt the user for a temperature in Farenheit.</p>

<p>Next, take the number and convert it to celsius.</p>

<p>Finally, let the user know the converted number.</p>

<p>The formula for C to F conversion is</p>

<p>(F  -  32)  x  5/9 = C</p>

<p>Remember to check if use entered a valid number.</p>

<script type="text/javascript">

// Your code goes here
var userInput = window.prompt('Give me a number in Farenheit.');

var number = parseInt(userInput);

if (isNaN(number)) {
	window.alert('Thats not a number');
}


</script>

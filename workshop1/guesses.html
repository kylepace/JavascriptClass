<!DOCTYPE html>

<html>
<head>
	<title>Guessing Game</title>
</head>
<body>

<p>Ask the user to guess a secret number.</p>

<p>The user will have two tries to guess the number.</p>

<p>After each guess, let the user know if it needs to be higher or lower.</p>

<p>The game is over when the user answers correctly or has tried twice.</p>

<script type="text/javascript">
	var randomInteger = function (max, min) {
		return Math.floor(Math.random() * (max - min)) + min;
	};

	var secretNumber = randomInteger(1, 10);
	console.log(secretNumber);
	var firstGuess = parseInt(prompt('Give me your first guess?'));
	if (!isNaN(firstGuess)) {
		if (firstGuess > secretNumber) {
			alert('You were too high, try again.');
			var secondGuess = parseInt(prompt('Give me your second guess?'));
			if (!isNaN(secondGuess)) {
				if (secondGuess === secretNumber) {
					alert('You win!');
				} else {
					alert('You lost');
				}
			}
		} else if (firstGuess < secretNumber) {
			alert('You were too low, try again.');
			var secondGuess = parseInt(prompt('Give me your second guess?'));
			if (!isNaN(secondGuess)) {
				if (secondGuess === secretNumber) {
					alert('You win!');
				} else {
					alert('You lost');
				}
			}
		} else {
			alert('You win');
		}
	} else {
		alert('That wasn\'t a valid guess.');
	}
</script>

</body>
</html>

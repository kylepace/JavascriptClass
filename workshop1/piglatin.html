<!DOCTYPE html>

<html>
<head>
	<title>Pig Latin</title>
</head>
<body>

<p>Ask the user for a word to convert to Pig Latin.</p>

<p>Return the converted word.</p>

<p>Don't worry about multiple words or proper capitalization.  Do remember to validate against numbers though.</p>



<script type="text/javascript">

	var usersWord = window.prompt('What word do you want to convert?');

	if (usersWord.length > 1) {

		var firstCharacter = usersWord.charAt(0);

		var withoutFirstCharacter = usersWord.slice(1);

		var pigLatinWord = withoutFirstCharacter + firstCharacter + "ay";

		window.alert('Your pig latin word is ' + pigLatinWord);
	}
</script>

</body>
</html>

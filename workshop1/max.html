<!DOCTYPE html>

<html>
<head>
	<title>Return max value</title>
</head>
<body>

<p>Prompt the user for two numbers</p>

<p>Tell the user the max number entered.</p>

<script type="text/javascript">

	var firstValue = window.prompt('Whats the first value?');

	var secondValue = window.prompt("What's the second value?");

 	if (firstValue === secondValue) {

		window.alert('The two variables are the same.');

	} else if (firstValue >= secondValue) {

		window.alert('The first value is greater.');

	} else {

		window.alert('We\'ve fallen to the last case.');

	}

</script>

</body>
</html>

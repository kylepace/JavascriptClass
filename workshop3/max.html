<body>

		<div class="container">

				<span class="navbar-brand">Max Value</span>

	<div class="container">
		<div class="starter-template">
			<div class="form-horizontal">
				<p id="answer" class="bg-success"></p>

				<p id="errors" class="bg-danger"></p>

				<div class="form-group">
					<div class="col-sm-4">
						<input type="text" value="4" id="firstNumber" class="form-control" placeholder="First Number" />
					</div>
					<div class="col-sm-4">
						<input type="text" id="secondNumber" class="form-control" placeholder="Second Number" />
					</div>
					<div class="col-sm-4">
						<button class="btn btn-danger" onclick="getMaxValue()">Whats the max value?</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">

		var firstNumber = document.getElementById('firstNumber');
		var secondNumber = document.getElementById('secondNumber');
		var errors = document.getElementById('errors');
		var successArea = document.getElementById('answer');

		var validateForm = function (first, second) {
			var isValid = true;
			if (isNaN(first)) {
				errors.innerHTML = 'The first value was not a number.';
				isValid = false;
			} else if (isNaN(second)) {
				errors.innerHTML = 'The second value was not a number.';
				isValid = false;
			}
			return isValid;
		};

		var resetAlerts = function () {
			errors.innerHTML = '';
			successArea.innerHTML = '';
		};

		var getMaxValue = function () {
			resetAlerts();

			var firstValue = parseInt(firstNumber.value);
			var secondValue = parseInt(secondNumber.value);

			var formIsValid = validateForm(firstValue, secondValue);
			if (formIsValid === true) {
				if (firstValue === secondValue) {
					successArea.innerHTML = 'The values are equal.';
				} else if (firstValue > secondValue) {
					successArea.innerHTML = 'The first value was greater';
				} else {
					successArea.innerHTML = 'The second value was greater';
				}
			}
		};

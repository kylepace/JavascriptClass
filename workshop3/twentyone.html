<!DOCTYPE html>

<html>
<head>
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" />
	<style>
		body {
			padding-top: 50px;
		}
		.starter-template {
			padding: 40px 15px;
			text-align: center;
		}
	</style>
	<title>Twenty One (Blackjack)</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<span class="navbar-brand">Twenty One (Blackjack)</span>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="starter-template">
			<div class="form-horizontal">
				<p id="answers" class="bg-success"></p>

				<p id="errors" class="bg-danger"></p>

				<div class="form-group">
					<!-- <div class="col-sm-4">
						<input type="text" id="usersGuess" class="form-control" placeholder="Wager" />
					</div> -->
					<div class="col-sm-4">
						<button class="btn btn-primary btn-block" onclick="deal()">Deal</button>
					</div>
					<div class="col-sm-4">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-4">
						<span>Dealers numbers:
					</div>
					<div class="col-sm-2">
						<div id="dealersFirstNumber" class="input-group-addon">8</div>
					</div>
					<div class="col-sm-2">
						<div class="input-group-addon">?</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-4">
						<span>Your numbers:
					</div>
					<div class="col-sm-2">
						<div id="usersFirstNumber" class="input-group-addon">8</div>
					</div>
					<div class="col-sm-2">
						<div id="usersSecondNumber" class="input-group-addon">8</div>
					</div>
				</div>

				<div class="form-group" id="actions">
					<div class="col-sm-4">
						<button class="btn btn-success">Hit</button>
						<button class="btn btn-info">Stay</button>
					</div>
					<div class="col-sm-4">

					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">

	</script>
</body>
</html>

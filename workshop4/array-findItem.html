<!DOCTYPE html>

<html>
<head>
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" />
	<style>
		body {
			padding-top: 50px;
		}
		.starter-template {
			padding: 40px 15px;
			text-align: center;
		}
	</style>
	<title>Arrays - Find Item</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<span class="navbar-brand">Arrays - Find Item</span>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="starter-template">
			<div class="form-horizontal">
				<p id="carsInfo" class="bg-info"></p>

				<div class="form-group">
					<div class="col-sm-8">
						<input type="text" id="carCheck" class="form-control" placeholder="What kind of car are you looking for?" />
					</div>
					<div class="col-sm-4">
						<button class="btn btn-info" onclick="checkForCar()">Check</button>
					</div>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript">
	var cars = ["Honda", "Toyota", "Ford", "Chevy"];

	document.getElementById('carsInfo').innerHTML = cars.toString();

	var isInArray = function (list, valueToCheck) {
		var isInList = false;
		for (var i = 0; i < list.length; i++) {
			var item = list[i];

			if (valueToCheck === item) {
				isInList = true;
			}
		}
		return isInList;
	};

	var checkForCar = function () {
		var carCheckValue = document.getElementById('carCheck').value;

		if (isInArray(cars, carCheckValue)) {
			alert('You found a match!');
		}
	};

	// var carCheckValue = document.getElementById('carCheck').value;

	// 	if (cars[i] === carCheckValue) {
	// 		alert('We have that car.');
	// 	}
	// }
</script>
</body>
</html>

<!DOCTYPE html>

<html>
<head>
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" />
	<style>
		body {
			padding-top: 50px;
		}
		.starter-template {
			padding: 40px 15px;
			text-align: center;
		}
	</style>
	<title>Arrays - Find Item</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<span class="navbar-brand">Arrays - Find Item</span>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="starter-template">
			<div class="form-horizontal">
				<p id="carsInfo" class="bg-info"></p>

				<div class="form-group">
					<div class="col-sm-8">
						<input type="text" id="carCheck" class="form-control" placeholder="What kind of car are you looking for?" />
					</div>
					<div class="col-sm-4">
						<button class="btn btn-info" onclick="checkForCar()">Check</button>
					</div>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript">
	var cars = ["Honda", "Toyota", "Ford", "Chevy"];

	document.getElementById('carsInfo').innerHTML = cars.toString();

	var checkForCar = function () {
		var carCheckValue = document.getElementById('carCheck').value;

		for (var i = 0; i < cars.length; i++) {
			if (cars[i] === carCheckValue) {
				alert('We have that car.');
			}
		}
	};
</script>
</body>
</html>

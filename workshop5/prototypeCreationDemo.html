<script type="text/javascript">
	// show chromes prototype inspector
	var Mammal = function () {
		this.hasHair = true;
	}

	Mammal.prototype.speak = function () {
		console.log("Hi I'm a " + this.name);
	};

	var Cat = function (name) {
		this.name = name;
	};

	Cat.prototype = new Mammal();

	Cat.prototype.meow = function () {
		this.speak();
		console.log('meow');
	};

	var harold = new Cat('Harold');

	console.log(harold.hasHair);	// Writes out “true” to console.

	harold.meow();					// Writes “Harold” out to the console.

	var larry = new Cat('Larry');
	larry.meow();

	var Dog = function (name) {
		this.name = name;
	};

	Dog.prototype = new Mammal();

	Dog.prototype.bark = function () {
		this.speak();
		console.log('woof');
	};

	var dog = new Dog('Kujo');
	console.log(dog.hasHair);
	dog.bark();

	try {
		harold.bark();
	} catch (e) {
		console.log(e);
		console.log('harold cant bark.');
	}

	var GermanShepherd = function (name) {
		this.name = name;
		this.isLarge = true;
	};

	GermanShepherd.prototype = new Dog();

	GermanShepherd.prototype.speak = function () {
		console.log('overriding with Woof!');
	};

	var shepherd = new GermanShepherd('Clifford');
	console.log(shepherd.isLarge);
	shepherd.bark();
	shepherd.speak();


	var engineer = { dork: true };

	var otherThing = Object.create(engineer.prototype);


	function new(n) {
		function f() {}
		f.prototype = n.prototype;
		return new f();
	}






</script>
